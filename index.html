<!DOCTYPE html>
<html>
<header>
  <title>PIZZA PARADISE</title>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Condensed">

</header>

<body>

  <!-- header section  -->
  <div class="card-title">
    <h1>WELCOME TO</h1>
    <div class="logo">
      <img src="images/logo.jpeg"><br><br>
      <p>MAKE YOUR ORDER TODAY!</p>
    </div>
  </div>

  <!-- body section -->
  <div class="card-body">
    <form onsubmit="pizza()">

      <!-- size -->
      <div class="row" id="row1">
        <div class="col-sm-4">
          <p><strong>Size</strong></p>
          <input id="large" name="size" type="radio" value="large">
          <label>Large</label>
          <div class="price">Kshs.700</div>
          <input id="medium" name="size" type="radio" value="medium">
          <label>Medium</label>
          <div class="price">Kshs.500</div>
          <input id="small" name="size" type="radio" value="small">
          <label>Small</label>
          <div class="price">Kshs.300</div>
          <br><br>
        </div>


        <!-- crust type -->
        <div class="col-sm-4">
          <p><strong>Crust</strong></p>
          <input id="crispy" name="crust" type="radio" value="crispy">
          <label>Crispy</label><br>
          <div class="price">Kshs.150</div>
          <input id="gluten-free" name="crust" type="radio" value="gluten-free">
          <label>Gluten-free</label>
          <div class="price">Kshs.150</div>
          <input id="thick-crust" name="crust" type="radio" value="thick-crust">
          <label>Thick-crust</label>
          <div class="price">Kshs.150</div><br><br>
        </div>

        <!-- Toppings -->
        <div class="col-sm-4">
          <p><strong>Toppings</strong></p>
          <input id="Mushrooms" name="topping" type="checkbox" value="Mushrooms">
          <label>Mushrooms</label>
          <div class="price">Kshs.150</div>
          <input id="Pepperoni" name="topping" type="checkbox" value="Pepperoni">
          <label>Pepperoni</label>
          <div class="price">Kshs.150</div>
          <input id="Ham" name="topping" type="checkbox" value="Ham">
          <label>Ham</label>
          <div class="price">Kshs.150</div>
          <input id="Pineapple" name="topping" type="checkbox" value="Pineapple">
          <label>Pineapple</label>
          <div class="price">Kshs.150</div>
          <br>
        </div>
      </div>

      <!-- number of pizzas -->
      <div class="row" id="row2">
        <div class="col-sm-3">
          <input id="number" type="number" name="number of pizzas" placeholder="Numbers of pizzas"
            class="input col-lg-8 transparent"><br><br>
        </div>

        <!-- delivery -->
        <div class="col-sm-3">
          <p><strong>Delivery</strong></p><input id="delivery" name="delivery" type="radio"
            value="Sausage and Mushrooms">
          <label>Yes</label>
          <div class="price">Kshs.200</div>
        </div>

        <!-- making an order  -->
        <div class="col-sm-6">
          <div class="row col-lg-12 col-md-12">
            <form onsubmit="userData()">
              <input id="name" type="text" name="name" placeholder="Name..." class="col-lg-4 transparent">
              <input id="phone number" type="text" name="phone number" placeholder="phone number"
                class="col-lg-4 transparent">
              <br><br>
              <input id="address" type="text" name="message" placeholder="Enter your address here.."
                class="input col-lg-8 transparent">
              <br><br>
              <input id="submit" type="submit" value="Order Now">
            </form>
          </div>

        </div>
      </div>
  </div>
  <div class="card-footer">
    <br>
    <p>PIZZA PARADISE, WORLD OF UNPARALLED FLAVORS!</p>
    <p>2022</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>


</body>

</html>
